                  <div id="tableContainer-2">
                               <h2 style="text-align: center;">Dostupni projekti</h2>
                               <br/>

                                  <table style="border-collapse: collapse; border: 1px solid black;">
                                    <tr>
                                      <th class="pravaTabela">ID</th>
                                      <th class="pravaTabela">Naziv</th>
                                      <th class="pravaTabela">Oznaka</th>
                                      <th class="pravaTabela">Novi zadatak</th>
                                      <th class="pravaTabela">Korisnici na projektu</th>
                                      <th class="pravaTabela">Svi zadaci</th>
                                      <th class="pravaTabela">Izve≈°taji</th>
                                    </tr>

                                    <tr ng-repeat="projEntry in projEntries">
                                      <td class="pravaTabela">{{projEntry._id}}</td>
                                      <td class="pravaTabela">{{projEntry.naziv}}</td>
                                      <td class="pravaTabela">{{projEntry.oznaka}}</td>
                                      <td class="pravaTabela"> <button style="background-color:transparent; border-color:transparent;" ng-click="dodajZad(projEntry)"> <img src="images/add.png" height="35"/></button></td>
                                      <td class="pravaTabela"> <button style="background-color:transparent; border-color:transparent;" ng-click="dodajUser(projEntry)"> <img src="images/users.png" height="35"/></button></td>
                                      <td class="pravaTabela"> <button style="background-color:transparent; border-color:transparent;" ng-click="pregledZadataka(projEntry)"> <img src="images/zadaci.png" height="35"/></button></td>
                                      <td class="pravaTabela"> <button style="background-color:transparent; border-color:transparent;" ng-click="izvestaji(projEntry)"> <img src="images/project-reports.png" height="35"/></button></td>
                                    </tr>

                                  </table>
