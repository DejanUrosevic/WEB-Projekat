<div id="container">
    <div id="header">
        <h1>Slick<span class="off">Task</span></h1>
    </div>

    <br/><br/><br/><br/><br/><br/><br/><br/>

    <div id="content_top">
    </div>

    <div id="content_main">
        <div id="tableContainer-1">
            <div id="tableContainer-2">
                <h2 style="text-align: center; color: gray;"><u>Login</u></h2>
                <br/>

                <form name="LoginForm" ng-submit="prijaviSe(LoginForm.$valid)" novalidate>
                    <table id="myTable">
                        <tr>
                            <td>
                                <input type="email" ng-model="loginKor.email" name="email" class="sredina" placeholder="Vaš e-mail" size="30" required />
                                <br /><p ng-show="LoginForm.email.$invalid && !LoginForm.email.$pristine" style="color: red">Morate uneti email u ispravnom obliku</p>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="password" ng-model="loginKor.pass" name="pass" class="sredina" placeholder="Vaša lozinka" size="30" required />
                                <br /><p ng-show="LoginForm.pass.$invalid && !LoginForm.pass.$pristine" style="color: red">Morate uneti lozinku</p>
                            </td>
                        </tr>

                        <tr>
                            <td style="text-align: center;">
                                <!--
                                <button type="submit" style="background-color: Transparent; border:none">
                                    <input type="image" src="images/login.jpg" border="0" alt="Login" width="85" height="50" />
                                </button>
                                -->

                                <button type="submit" ng-disabled="LoginForm.$invalid">Prijavi se</button>
                            </td>
                        </tr>
                    </table>
                </form>

                <br/><br>
                <a ui-sref="reg"><button type="submit" style="background-color:transparent; border-color:transparent;"> <img src="images/signUp.jpg" height="35"/></button> </a>
            </div>
        </div>
    </div>

    <div id="content_bottom">
    </div>
</div>
