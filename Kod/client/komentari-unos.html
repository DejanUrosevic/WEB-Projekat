<div id="container">
    <div id="header">
        <h1>Slick<span class="off">Task</span></h1>
    </div>

    <br/><br/><br/><br/><br/><br/><br/><br/>

    <div id="content_top">
    </div>

    <div id="content_main">
        <div id="tableContainer-1">
            <div id="tableContainer-2">
                <h2 style="text-align: center; color: gray;">Unos komentara za zadatak <u style="color: #10100a;">{{zadatak.naslov}}</u> </h2>

                <br/>

                <form name="NoviKomentarForm" ng-submit="zapamtiKom(NoviKomentarForm.$valid, zadatak._id)" novalidate>
                    <table  id="myTable">
                        <tr>
                            <td class="sredina">
                                <textarea ng-model="commEntry.tekst" name="tekst" rows="4" cols="50" size="30" placeholder="Unesite komentar" required></textarea>
                                <br /><p ng-show="NoviKomentarForm.tekst.$invalid && !NoviKomentarForm.tekst.$pristine" style="color: red">Morate uneti komentar</p>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: center;">
                                <button type="submit" ng-disabled="NoviKomentarForm.$invalid">Kreiraj komentar</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <div id="content_bottom">
    </div>
</div>
