                  <div id="tableContainer-2">
                               <h2 style="text-align: center;">Komentari na zadatku <u style="color: #10100a;">{{zadatak.naslov}}</u></h2>
                               <br/>

                                  <table style="border-collapse: collapse; border: 1px solid black;">
                                    <tr>
                                      <th class="pravaTabela">ID</th>
                                      <th class="pravaTabela">Tekst</th>
                                      <th class="pravaTabela">Datum kreiranja</th>
                                      <th class="pravaTabela">Brisanje</th>
                                      <th class="pravaTabela">Izmena</th>
                                    </tr>

                                    <tr ng-repeat="komentar in zadatak.komentari">
                                      <td class="pravaTabela">{{komentar._id}}</td>
                                      <td class="pravaTabela">{{komentar.tekst}}</td>
                                      <td class="pravaTabela">{{komentar.createdAt}}</td>
                                      <td class="pravaTabela"> <button style="background-color:transparent; border-color:transparent;" ng-click="obrisiKomentar(komentar, $index)"> <img src="images/removeUser.png" height="35"/></button></td>
                                      <td class="pravaTabela"> <button style="background-color:transparent; border-color:transparent;" ng-click="hitEditComment(komentar._id)"> <img src="images/edit.png" height="35"/></button></td>
                                    </tr>

                                  </table>

              </div>
                         
        </div>
